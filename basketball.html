      <thead>

          <th>Date</th>

<script>
    // Sample game schedule data
const games = [
  { date: 'January 10, 2023', away: 'Team A', home: 'Team B', location: 'Arena 1' },
  { date: 'January 15, 2023', away: 'Team C', home: 'Team D', location: 'Arena 2' },
  { date: 'January 20, 2023', away: 'Team E', home: 'Team F', location: 'Arena 3' },
  { date: 'January 25, 2023', away: 'Team G', home: 'Team H', location: 'Arena 4' },
  { date: 'January 30, 2023', away: 'Team I', home: 'Team J', location: 'Arena 5' }
];

// Function to populate the schedule table
function populateSchedule() {
  const scheduleBody = document.getElementById('schedule-body');

  games.forEach(game => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${game.date}</td>
      <td>${game.away}</td>
      <td>${game.home}</td>
      <td>${game.location}</td>
    `;
    scheduleBody.appendChild(row);
  });
}

// Call the function to populate the schedule table
populateSchedule();

</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const sportsLink = document.getElementById('sports-link');
        const sportsDropdown = document.querySelector('#sports-link + .dropdown-content');

        sportsLink.addEventListener('click', function (event) {
            event.preventDefault();
            sportsDropdown.classList.toggle('active');
        });

        // Close sports dropdown when clicking outside
        document.addEventListener('click', function (event) {
            if (!sportsLink.contains(event.target) && !sportsDropdown.contains(event.target)) {
                sportsDropdown.classList.remove('active');
            }
        });
    });
</script>
