// Function to populate the doctor dropdown based on expertise
function populateDoctorDropdown(expertise) {
    const doctorSelect = document.getElementById("doctor-select");

    // Clear existing options
    doctorSelect.innerHTML = '';

    // Add doctors for the selected expertise with status included
    doctorData[expertise].forEach(doctor => {
        const option = document.createElement("option");
        option.value = doctor.name;
        option.text = doctor.name; // Name and status in one option
        doctorSelect.appendChild(option);
    });
}

// JavaScript for updating doctor information based on the selected expertise
document.getElementById("expertise-select").addEventListener("change", function() {
    const selectedExpertise = this.value;
    populateDoctorDropdown(selectedExpertise);

    // Clear doctor information when expertise changes
    const doctorInfo = document.getElementById("doctor-info");
    doctorInfo.innerHTML = '';
});

// JavaScript for updating doctor information based on the selected doctor
document.getElementById("doctor-select").addEventListener("change", function() {
    const selectedDoctor = this.value;
    const selectedExpertise = document.getElementById("expertise-select").value;
    const doctorInfo = document.getElementById("doctor-info");

    // Find the selected doctor in the data
    const doctor = doctorData[selectedExpertise].find(d => d.name === selectedDoctor);

    // Update doctor information in the HTML, including the status
    doctorInfo.innerHTML = `

        <p><strong>Name:</strong> ${doctor.name.split(" (")[0]}</p>
        <p><strong>Status:</strong> ${doctor.status}</p>

       <script>
        // Function to get URL parameters by name
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the 'success' parameter from the URL
        var successMessage = getUrlParameter('success');

        // Display the success message if it exists
        if (successMessage !== '') {
            // Create an element to display the message
            var successDiv = document.createElement('div');
            successDiv.textContent = successMessage;
            successDiv.className = 'centered-message'; // Apply the centered message class

            // Append the message to the body or any specific element
            document.body.appendChild(successDiv);
        }
    </script>
